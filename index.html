<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
      <button>AC</button>
      <button>DEL</button>
      <button>%</button>
      <button class="operator1">/</button>
    </div>

  <div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator2">*</button>
  </div>

  <div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator3">-</button>
  </div>

  <div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator4">+</button>
  </div>
  <div>
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="equalbtn">=</button>
  </div>

  </div>
  <script src="script.js" charset="utf-8"></script>
</body>

</foote>

</html>
